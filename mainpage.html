<style>
/* h1 styling */
h1 {
  color: white;
  font-size: 50px;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
}

h3 {
  color: white;
  font-size: 20px;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
}

/* paragraph styling */
p {
  color: white;
  font-size: 25px;
  font-family: "VT323", monospace;
  font-weight: 400;
  font-style: normal;
}

/* h4 styling */
h4 {
  color: white;
  font-size: 20px;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
}

* {
background-image: url("https://i.imgur.com/dp2uaoA.mp4");
background-size: cover;
background-repeat: no-repeat;
background-position: center;
background-attachment: fixed;
}
body {
  padding: 0;
  margin: 0;
}
.welcome {
  display:flex;
  align-items: center;
  justify-content: center;
  position: relative;
  gap: 20px;
  margin-top: 100px;
  margin-bottom: 50px;
  margin-left: 25px;
  margin-right: 25px;
}
.intro {
  position: relative;
  display:inline-block;
}
.overlay-name {
  position: relative;
  color: white;
  font-size: 30px;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
  background: rgba(23, 112, 23, 0.5);
  padding: 10px 20px;
  border-radius: 5px;
}
.overlay-text {
  position: relative;
  color: white;
  font-size: 25px;
  font-family: "VT323", monospace;
  font-weight: 400;
  font-style: normal;
  background: rgba(23, 112, 23, 0.5);
  padding: 10px 20px;
  border-radius: 5px;
}
.headshot {
  position: relative;
  display: inline-block;
}
.imgHeadshot {
  display: block;
  clip-path: polygon(20% 0%, 80% 0%, 100% 15%, 100% 87%, 80% 100%, 20% 100%, 0% 85%, 0% 15%);
}
.headshot::after {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  transform: scale(108%);
  background: url("https://i.imgur.com/yINpyMk.png") center/cover no-repeat;
  pointer-events: none;
}
a:link{
  color:whitesmoke;
}
a:visited{ 
  color:whitesmoke;
}
a:hover{
  animation:blinker 0.7s linear infinite;
}
@keyframes blinker {
  50% {
    opacity:0;
  }
}
.cv {
  background-color:transparent;
  width: vw;
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-size: 15px;
  font-style: normal;
  color: whitesmoke;
}
.characterSelect {
  height: 100vh;
  width: 100vw;
  display: flex;
  gap: 30px;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  position: relative;
}
.stage {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.imgStage {
  height: 405px;
  width: 310px;
  object-fit: cover;
  object-position: 70% center;
  display: block;
  transition: .5s;
}
.stage:hover {
  -webkit-filter: brightness(110%);
  transform: scale(1.1);
  position: relative;
}
.stage::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 330px;
  height: 420px;
  transform: scale(100%);
  background: url("https://i.imgur.com/4g7eYgs.png") center/cover no-repeat;
  pointer-events: none;
}
.screen {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.imgScreen {
  height: 405px;
  width: 310px;
  object-fit: cover;
  object-position: 27% center;
  display: block;
  transition: .5s;
}
.screen:hover {
  -webkit-filter: brightness(110%);
  transform: scale(1.1);
  position: relative;
}
.screen::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 330px;
  height: 420px;
  transform: scale(100%);
  background: url("https://i.imgur.com/4g7eYgs.png") center/cover no-repeat;
  pointer-events: none;
}
.stunt {
  position: relative;
  display: inline;
  cursor: pointer;
}
.imgStunt {
  height: 405px;
  width: 310px;
  object-fit: cover;
  object-position: center;
  display: block;
  transition: .5s;
}
.stunt:hover {
  -webkit-filter: brightness(110%);
  transform: scale(1.1);
  position: relative;
}
.stunt::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 330px;
  height: 420px;
  transform: scale(100%);
  background: url("https://i.imgur.com/4g7eYgs.png") center/cover no-repeat;
  pointer-events: none;
}
.seiyu {
  position: relative;
  display: inline;
  cursor: pointer;
}
.imgSeiyu {
  height: 405px;
  width: 310px;
  object-fit: cover;
  object-position: 40% center;
  display: block;
  transition: .5s;
}
.seiyu:hover {
  -webkit-filter: brightness(110%);

}
.seiyu::after {

  left: 0;

  height: 420px;

  pointer-events: none;
}
</style>
</head>
